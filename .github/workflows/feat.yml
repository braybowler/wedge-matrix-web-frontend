name: feat

on:
  pull_request:
    branches:
      - dev
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches:
      - "feat/*"


concurrency:
  group: feat-${{ github.workflow }}-${{ github.event.pull_request.head.ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  check:
    name: npm run check:ci
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run checks
        run: npm run check:ci
