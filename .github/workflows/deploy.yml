name: deploy

on:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Vue app
        run: npm run build

      - name: Copy build files to servers
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SERVER_SSH_KEY }}
          SERVER_IP: ${{ secrets.SERVER_IP }}
          SERVER_PATH: ${{ secrets.SERVER_PATH }}
        run: |
          : "${SSH_PRIVATE_KEY:?Missing SERVER_SSH_KEY}"
          : "${SERVER_IP:?Missing SERVER_IP}"
          : "${SERVER_PATH:?Missing SERVER_PATH}"

          # write key safely
          printf '%s' "$SSH_PRIVATE_KEY" | tr -d '\r' > ssh_key
          chmod 600 ssh_key

          # quick validity check (safe output)
          ssh-keygen -lf ssh_key

          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          ssh-keyscan -H "$SERVER_IP" >> ~/.ssh/known_hosts

          ssh -i ssh_key -o IdentitiesOnly=yes "root@$SERVER_IP" "rm -rf '$SERVER_PATH'/*"
          scp -i ssh_key -o IdentitiesOnly=yes -r dist/* "root@$SERVER_IP:$SERVER_PATH"

          rm -f ssh_key